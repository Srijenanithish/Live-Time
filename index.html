<!doctype html>
<html lang="en">

<head>
<title>Live-clock</title>
<!-- required link-->
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

*{
color:white;
text-align:center;
font-family:times new roman;
}
.bg{
 background-image:url("https://media.istockphoto.com/photos/old-alarm-clock-on-yellow-background-9-oclock-3d-illustration-picture-id944837866?k=6&m=944837866&s=612x612&w=0&h=j0_lTQ41T-h94vReMN6BC74mPJPy4ot7dqLMg0WYhF8=");
 background-repeat:no-repeat;
 background-size: cover;
}
</style>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body class="bg">

<div><h1>LIVE TIME</h1></diV>
<b><p id="txt"></p></b>
</body>
</html>
